<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Admin</title>
    <meta name="author" content="Riccardo Massera"></meta>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;">
    <div class="container" align="center">
        <h2>Lexicon's Local School Project</h2>
        <h3>Admin Dashboard</h3>
        <br/>
    </div>


    <b:container fluid="true">
        <b:accordion expanded-panels="panel1,panel3">
            <b:panel id="student" title="Student" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{personBean.getPersonsByRole(10)}" var="student"
                             rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                        <h:outputText value="#{student.firstName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                        <h:outputText value="#{student.lastName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="E-mail"/></f:facet>
                        <h:outputText value="#{student.email}"/>
                    </b:column>
                </b:dataTable>

                <h:form>
                    <b:row>
                        <b:panel span="7" id="Add_new_student" title="Add New Student" look="info" collapsed="true">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="First Name:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="First Name" value="#{personBean.firstName}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Last Name:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Last Name" value="#{personBean.lastName}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Email:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Password:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputSecret placeholder="Password" value="#{personBean.passWord}"/>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column span="2" offset="2">
                                    <b:commandButton value="Save" update="Add_new_student" ajax="true"
                                                     actionListener="#{personBean.submit(10)}" look="primary"
                                                     style="width:100%"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                        <b:panel span="5" id="register_student_to_course" title="Register student's courses" look="info"
                                 collapsed="true">
                            <b:row>
                                <b:column span="2"><h:outputText value="Course:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu value="#{registrationBean.course_id}">
                                        <f:selectItems value="#{courseBean.courses}" var="c"
                                                       itemValue="#{c.course_id}"
                                                       itemLabel="#{c.courseName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>


                            <b:row>
                                <b:column span="2"><h:outputText value="Teacher:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu value="#{registrationBean.person_id}">
                                        <f:selectItems value="#{personBean.getPersonsByRole(10)}" var="p"
                                                       itemValue="#{p.person_id}"
                                                       itemLabel="#{p.firstName} #{p.lastName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="1">
                                    <b:commandButton value="Save" update="register_student_to_course"
                                                     look="primary"
                                                     actionListener="#{registrationBean.submit}"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:row>
                </h:form>
            </b:panel>


            <b:panel id="teacher" title="Teacher" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{personBean.getPersonsByRole(20)}"
                             var="teacher" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                        <h:outputText value="#{teacher.firstName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                        <h:outputText value="#{teacher.lastName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="E-mail"/></f:facet>
                        <h:outputText value="#{teacher.email}"/>
                    </b:column>
                </b:dataTable>
                <h:form>
                    <b:row>
                        <b:panel span="7" id="Add_new_teacher" title="Add New Teacher" look="info" collapsed="true">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="First Name:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="First Name" value="#{personBean.firstName}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Last Name:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Last Name" value="#{personBean.lastName}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Email:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Password:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputSecret placeholder="Password" value="#{personBean.passWord}"/>
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column span="2" offset="2">
                                    <b:commandButton value="Save" actionListener="#{personBean.submit(20)}"
                                                     update="Add_new_teacher" look="primary"/>
                                </b:column>
                            </b:row>

                        </b:panel>
                        <b:panel span="5" id="register_teacher_to_course" title="Register teacher's courses" look="info"
                                 collapsed="true">
                            <b:row>
                                <b:column span="2"><h:outputText value="Course:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu value="#{registrationBean.course_id}">
                                        <f:selectItems value="#{courseBean.courses}" var="c"
                                                       itemValue="#{c.course_id}"
                                                       itemLabel="#{c.courseName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>


                            <b:row>
                                <b:column span="2"><h:outputText value="Teacher:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu value="#{registrationBean.person_id}">
                                        <f:selectItems value="#{personBean.getPersonsByRole(20)}" var="p"
                                                       itemValue="#{p.person_id}"
                                                       itemLabel="#{p.firstName} #{p.lastName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="1">
                                    <b:commandButton value="Save" update="register_teacher_to_course"
                                                     look="primary"
                                                     actionListener="#{registrationBean.submit}"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:row>
                </h:form>

            </b:panel>


            <b:panel id="course" title="Course" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{courseBean.courses}" var="courses" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
                        <h:outputText value="#{courses.courseName}"/>
                    </b:column>
                </b:dataTable>

                <h:form>

                    <b:row>
                        <b:panel span="6" id="Add_new_course" title="Add New Course" look="info"
                                 collapsed="true">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Course Name:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Course Name" value="#{courseBean.courseBeanName}"/>
                                </b:column>

                                <b:column span="2">
                                    <b:commandButton value="Save" actionListener="#{courseBean.submit}"
                                                     update="Add_new_course" look="primary"
                                    />
                                </b:column>
                            </b:row>
                        </b:panel>

                        <b:panel span="6" id="Add_new_lecture" title="Add Lecture Date" look="info"
                                 collapsed="true">

                            <b:row>
                                <b:column span="1"><h:outputText value="Course:"/></b:column>
                                <b:column span="2">
                                    <b:selectOneMenu id="course-picker" value="#{lectureBean.course_id}">
                                        <f:selectItems value="#{courseBean.courses}" var="courses"
                                                       itemValue="#{courses.course_id}"
                                                       itemLabel="#{courses.courseName}"/>
                                    </b:selectOneMenu>
                                </b:column>

                                <b:column span="1" offset="1"><h:outputText value="Date:"/></b:column>
                                <b:column span="3">
                                    <b:datepicker id="date-picker" value="#{lectureBean.lectureDate}"
                                                  pattern="yyyy-MM-dd"
                                                  mode="popup-icon" showWeek="true" firstDay="1" changeYear="true"
                                                  changeMonth="true"
                                                  required="true"/>
                                </b:column>
                                <b:column span="1">
                                    <b:commandButton value="Save"
                                                     actionListener="#{lectureBean.submit}" look="primary"
                                                     update="Add_new_lecture"/>
                                </b:column>
                            </b:row>


                        </b:panel>
                    </b:row>
                </h:form>
            </b:panel>

            <b:panel id="attendance" title="Attendance" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{courseBean.courses}" var="courses" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Id"/></f:facet>
                        <h:outputText value="#{courses.course_id}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
                        <h:outputText value="#{courses.courseName}"/>
                    </b:column>
                </b:dataTable>
                <h:form>

                    <b:row>
                        <b:panel span="4" id="choose_course" title="Choose Course" look="info"
                                 collapsed="true">

                            <b:row>
                                <b:column span="2"><h:outputText value="Course:"/></b:column>
                                <b:column span="4">
                                    <b:selectOneMenu id="course-picker" value="#{lectureBean.course_id}">
                                        <f:selectItems value="#{courseBean.courses}" var="courses"
                                                       itemValue="#{courses.course_id}"
                                                       itemLabel="#{courses.courseName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="1">
                                    <b:commandButton value="Save"
                                                     actionListener="#{lectureBean.submit}" look="primary"
                                                     update="choose_course"/>
                                </b:column>
                            </b:row>
                        </b:panel>

                        <b:panel span="8" id="choose_lecture" title="Choose Lecture Date" look="info"
                                 collapsed="true">

                            <b:row>
                                <b:column span="1"><h:outputText value="Lecture Date:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu id="lecture_picker" value="#{lectureBean.lecture_id}">
                                        <f:selectItems value="#{lectureBean.getLecturesByCourse(lectureBean.course_id)}" var="leb"
                                                       itemValue="#{leb.lecture_id}"
                                                       itemLabel="#{leb.date}"/>
                                    </b:selectOneMenu>
                                </b:column>


                                <b:column span="1">
                                    <b:commandButton value="Save"
                                                     actionListener="#{lectureBean.submit}" look="primary"
                                                     update="choose_lecture"/>
                                </b:column>
                            </b:row>


                        </b:panel>
                    </b:row>
                </h:form>

            </b:panel>

        </b:accordion>
    </b:container>
</h:body>
</html>
