<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Admin</title>
    <meta name="author" content="Riccardo Massera"></meta>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;">
    <h:form>

        <div class="container" align="center">
            <h2>Lexicon's Local School Project</h2>
            <h3>Admin Dashboard</h3><hr/>
        </div>



   <b:container fluid="true">
        <b:accordion expanded-panels="panel1,panel3">
            <b:panel id="student" title="Student" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{personBean.getPersonsByRole(10)}" var="student" rows="15">
                        <b:column>
                            <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                            <b:label text="#{student.firstName}"/>
                       </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                            <b:label text="#{student.lastName}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="E-mail"/></f:facet>
                            <b:label text="#{student.email}"/>
                        </b:column>
                </b:dataTable>

                <b:panel id="register_new_student" title="Register New Student" look="success" collapsed="true">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="First Name:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="First Name" value="#{personBean.firstName}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Last Name:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Last Name" value="#{personBean.lastName}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Email:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Password:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Password" value="#{personBean.passWord}"/>
                        </b:column>

                    </b:row>

                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Save" action="#{personBean.submit(10)}" look="primary" style="width:100%" />
                        </b:column>
                    </b:row>
                </b:panel>
            </b:panel>


            <b:panel id="teacher" title="Teacher" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{personBean.getPersonsByRole(20)}" var="teacher" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="First Name"/></f:facet>
                        <b:label text="#{teacher.firstName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
                        <b:label text="#{teacher.lastName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="E-mail"/></f:facet>
                        <b:label text="#{teacher.email}"/>
                    </b:column>
                </b:dataTable>

                <b:panel id="register_new_teacher" title="Register New Teacher" look="success" collapsed="true">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="First Name:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="First Name" value="#{personBean.firstName}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Last Name:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Last Name" value="#{personBean.lastName}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Email:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Password:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Password" value="#{personBean.passWord}"/>
                        </b:column>

                    </b:row>

                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Save"  action="#{personBean.submit}" look="primary" style="width:100%" />
                        </b:column>
                    </b:row>

                </b:panel>



            </b:panel>


            <b:panel id="course" title="Course" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{courseBean.courses}" var="courses" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Id"/></f:facet>
                        <h:outputText value="#{courses.course_id}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
                        <h:outputText value="#{courses.courseName}"/>
                    </b:column>
                </b:dataTable>

                <b:panel id="register_new_course" title="Register New Course" look="success" collapsed="true">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Course Name:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Course Name" value="#{courseBean.courseBeanName}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Save"  action="#{courseBean.submit}" look="primary" style="width:100%" />
                        </b:column>
                    </b:row>

                </b:panel>

            </b:panel>

            <b:panel id="attendance" title="Attendance" look="primary">
                <b:dataTable styleClass="table table-striped" value="#{courseBean.courses}" var="courses" rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Id"/></f:facet>
                        <h:outputText value="#{courses.course_id}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
                        <h:outputText value="#{courses.courseName}"/>
                    </b:column>
                </b:dataTable>
            </b:panel>
        </b:accordion>
        </b:container>
    </h:form>

</h:body>
</html>
