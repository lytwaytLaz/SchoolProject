<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head>

<h:form>
    <h:outputLabel value="Course name"/>
    <h:inputText id="cname" a:placeholder="Course name" value="#{courseBean.courseBeanName}"/>
    <br/><br/>
    <div>
        <h:outputLink id="reg_link" value="person.xhtml">
            <h:outputText value="Register user"/>
        </h:outputLink>
    </div>
    <br/><br/>
    <h:commandButton value="Submit" action="#{courseBean.submit}"/>
    <br/><br/>
</h:form>
</html>
