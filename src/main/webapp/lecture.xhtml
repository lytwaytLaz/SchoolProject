<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head></h:head>

<h:form>
    <h:outputLabel value="Lecture date"/>
    <h:inputText person_id="ldate" a:placeholder="Lecture date" value="#{lectureBean.lectureBeanDate}"/>
    <br/><br/>
    <h:outputLabel value="Course name"/>
    <h:inputText person_id="cname" a:placeholder="Course name" value="#{courseBean.courseBeanName}"/>
    <br/><br/>
    <h:commandButton value="Submit" action="#{lectureBean.submit}"/>
    <br/><br/>
</h:form>
</html>
