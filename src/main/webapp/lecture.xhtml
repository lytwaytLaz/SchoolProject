<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">

<h:head></h:head>

<h:form>
    <b:container id="lecture-date" fluid="true">
        <b:row>
            <b:column span="1"><h:outputLabel value="Pick course"/></b:column>
            <b:column span="2">
                <b:selectOneMenu id="course-picker" value="#{lectureBean.course_id}">
                    <f:selectItems value="#{courseBean.courses}" var="courses" itemValue="#{courses.course_id}"
                                   itemLabel="#{courses.courseName}"/>
                </b:selectOneMenu>
            </b:column>
        </b:row>
        <b:row>
            <b:column span="1"><h:outputLabel value="Pick date"/></b:column>
            <b:column span="2">
                <b:datepicker id="date-picker" value="#{lectureBean.lectureBeanDate}" pattern="yyyy-MM-dd"
                              mode="popup-icon" showWeek="true" firstDay="1" changeYear="true" changeMonth="true"
                              required="true"/>
            </b:column>
            <b:column span="1">
                <b:commandButton value="submit" update="@form" look="success" action="#{lectureBean.submit}"/>
            </b:column>
        </b:row>
    </b:container>
</h:form>
</html>
