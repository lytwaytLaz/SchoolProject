<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:form>
    <h:outputLabel value="Lecture date"/>
    <h:inputText id="lecture_date" a:placeholder="yyyyMMdd" value="#{lectureBean.lectureBeanDate}">
        <f:convertDateTime pattern = "yyyyMMdd"/>
    </h:inputText>
    <br/><br/>
    <h:selectOneMenu value="#{lectureBean.course_id}">
        <f:selectItems value="#{courseBean.courses}" var="courses" itemValue="#{courses.course_id}"
                       itemLabel="#{courses.courseName}"/>
    </h:selectOneMenu>
    <br/><br/>
    <h:commandButton value="Submit" action="#{lectureBean.submit}"/>
    <br/><br/>
</h:form>
</html>
