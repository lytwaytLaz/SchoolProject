<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

    <title>Lexicon's OCA Exam Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
    <h:outputScript src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
</h:head>

<div  class="container" >
    <h:form>
        <div class="container" align="center">
            <h2>Lexicon's Local School Project</h2>
            <h3>Welcome! Please Login to the System</h3><hr/>
        </div>

        <div class="col-md-6 " style=" width: 500px; height: 200px; position: absolute; margin: auto; top: 0; bottom: 400px; left: 0; right: 0; border-radius: 10px; border: solid steelblue;" >
        <h:panelGrid columns="2" style="align-self: center" styleClass="color-rect-border">

            <h:panelGroup>
                <h:outputLabel style="padding-top: 20px" value="E-mail: "></h:outputLabel>
            </h:panelGroup>

            <h:panelGroup>
                <h:inputText id="person_email" a:placeholder="exemple@abc.com" value="#{loginBean.email}"></h:inputText>
            </h:panelGroup>

            <h:panelGroup>
                <h:outputLabel id="person_password" value="Password: "></h:outputLabel>
            </h:panelGroup>

            <h:panelGroup>

                <h:inputSecret a:placeholder="Password" value="#{loginBean.passWord}"></h:inputSecret>
            </h:panelGroup>


        </h:panelGrid>
            <div style="float: left; padding-top: 5%">
            <h:commandButton value="Login" class="btn btn-primary btn-lg" style="padding-top: 10px; width: 100px" action="#{loginBean.login}"></h:commandButton>
            </div>
            <div style="float: right; padding-top: 10%">
                <h:commandLink value="Forgot Password ?" style="padding-top: 10px" action="#{loginBean.restorePassword}"></h:commandLink>
            </div>

        </div>
    </h:form>
</div>
</html>
