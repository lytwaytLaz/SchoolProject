<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head></head>
<div>
    <h:form>
        <h:outputLabel value="First name"/>
        <h:inputText id="fname" a:placeholder="First name" value="#{personBean.firstName}"/>
        <h:commandButton value="Submit" action="#{personBean.submit}"/>
        <br/><br/>
        <h:outputLabel value="Last name"/>
        <h:inputText id="lname" a:placeholder="Last name" value="#{personBean.lastName}"/>
        <h:commandButton value="Submit" action="#{personBean.submit}"/>
        <br/><br/>
        <h:outputLabel value="Email"/>
        <h:inputText id="email" a:placeholder="anonymous@mailserver.com" value="#{personBean.email}"/>
        <h:commandButton value="Submit" action="#{personBean.submit}"/>
        <br/><br/>
        <h:outputLabel value="Password"/>
        <h:inputText id="password" a:placeholder="First name" value="#{personBean.passWord}"/>
        <h:commandButton value="Submit" action="#{personBean.submit}"/>
        <br/><br/>
        <h:selectOneMenu value="#{user.favCoffee1}">
            <f:selectItem itemValue="Cream Latte" itemLabel="Coffee3 - Cream Latte" />
            <f:selectItem itemValue="Extreme Mocha" itemLabel="Coffee3 - Extreme Mocha" />
            <f:selectItem itemValue="Buena Vista" itemLabel="Coffee3 - Buena Vista" />
        </h:selectOneMenu>
    </h:form>
</div>
</html>
