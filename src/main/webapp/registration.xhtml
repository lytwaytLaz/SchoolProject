<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">


<h:head></h:head>
<b:jumbotron>
    <b:container id="registration" fluid="true">
        <h:form>
            <b:container>
                <b:row>
                    <b:column span="1"><h:outputLabel value="Course"/></b:column>
                    <b:column span="2">
                        <b:selectOneMenu value="#{registrationBean.course_id}">
                            <f:selectItems value="#{courseBean.courses}" var="courses" itemValue="#{courses.course_id}"
                                           itemLabel="#{courses.courseName}"/>
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
            </b:container>

            <b:container>
                <b:row>
                    <b:column span="1"><h:outputLabel value="Student"/></b:column>
                    <b:column span="2">
                        <b:selectOneMenu value="#{registrationBean.person_id}">
                            <f:selectItems value="#{personBean.personsNotAdmin}" var="persons"
                                           itemValue="#{persons.person_id}"
                                           itemLabel="#{persons.firstName} #{persons.lastName}"/>
                        </b:selectOneMenu>
                    </b:column>
                    <b:column span="1">
                        <b:commandButton value="submit" update="@form" look="success"
                                         action="#{registrationBean.submit}"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </b:container>
</b:jumbotron>
</html>
